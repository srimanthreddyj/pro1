<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock title %}|Your Website Title</title>
  <style>
    /* Add some basic styling to the navigation bar */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #333;
      overflow: hidden;
    }

    nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }
  </style>
</head>
<body>

<nav>
  <a href="home">Home</a>
  <a href="about">About</a>
  <a href="services">Services</a>
  <a href="contact">Contact</a>
</nav>
{% block body %}{% endblock body %}
<!-- Add your content below this line -->
 

</body>
</html>
