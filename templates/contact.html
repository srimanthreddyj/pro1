{% extends "base2.html" %}
{% block title %}contact{% endblock title %}
{% block body %}
<div class="container mb-3">
    <form method="post" action="/contact" >
        {% csrf_token %}
<div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name"  name="name" placeholder="Enter Name">
  </div>
  <div class="mb-3">
    <label for="emale" class="form-label">Email</label>
    <input type="text" class="form-control" id="emale"  name="emale" placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label for="phone number" class="form-label">Phone</label>
    <input type="text" class="form-control" id="phone"  name="phone" placeholder="Phone No">
  </div>
  <div class="mb-3">
    <label for="desc" class="form-label">Message</label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
  </div>
  <button class="btn btn-primary" type="submit">submit</button>
</form>
</div>
  
  {% endblock body %}
